<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>Rabbit Go - MeowCat Studio</title>
    <link rel="shortcut icon" href="res/mipmap/favicon.png" type="image/x-icon"/>
    <link href="res/layout/material.css" rel="stylesheet" />
    <link href="res/layout/style.css" rel="stylesheet" />
</head>
<body class="mdl-base">
<div class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded is-small-screen">
        <div class="demo-card-wide mdl-card mdl-shadow--2dp" style="margin:auto;">
            <div class="mdl-card__title"><h2 class="mdl-card__title-text">Rabbit Go</h2></div>
            <div class="mdl-card__supporting-text">
                <p id="messageDecoded"><input type="file" id="file" /></p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <p class="mdl-button" disabled="disabled">
                    <label for="password2" id="question_tip"></label>
                </p>
                <input class="mdl-button" type="text" placeholder="Password" id="password2" autocomplete="off"/>
                <p class="mdl-button" disabled="disabled">
                    <label for="password2" id="answer_label"></label>
                </p>
                <input style="float:right;" id="decode" class="mdl-button mdl-button--colored" type="button" value="Go"/>
            </div>
        </div>
    </div>
</div>
<canvas id="canvas" style="display:none;"></canvas>
<div class="mdl-js-snackbar mdl-snackbar" id="snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>
<script src="src/javascript/jquery.js"></script>
<script src="src/javascript/material.js"></script>
<script src="src/javascript/sjcl.js"></script>
<script src="src/javascript/main.js"></script>
</body>
</html>
